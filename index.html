<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Knows</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white py-3 mb-4 shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0 text-center flex-grow-1 fw-bold">Daily Knows</h1>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
        <button class="btn btn-danger" id="pdfBtn">PDF</button>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container">
    <div id="entries" class="row g-3"></div>
  </main>

  <!-- Add Entry Modal -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title">Add Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="entryForm">
            <div class="row g-2 mb-3">
              <div class="col-4">
                <label class="form-label">Year</label>
                <select id="ethYear" class="form-select" required></select>
              </div>
              <div class="col-4">
                <label class="form-label">Month</label>
                <select id="ethMonth" class="form-select" required></select>
              </div>
              <div class="col-4">
                <label class="form-label">Day</label>
                <select id="ethDay" class="form-select" required></select>
              </div>
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Note</label>
              <input type="textarea" id="text" class="form-control" placeholder="Write something..." required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Entry Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header">
          <h5 class="modal-title">Edit Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="row g-2 mb-3">
              <div class="col-4">
                <label class="form-label">Year</label>
                <select id="editYear" class="form-select" required></select>
              </div>
              <div class="col-4">
                <label class="form-label">Month</label>
                <select id="editMonth" class="form-select" required></select>
              </div>
              <div class="col-4">
                <label class="form-label">Day</label>
                <select id="editDay" class="form-select" required></select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editText" class="form-label">Note</label>
              <input type="text" id="editText" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // Your web app's Firebase configuration for dailyknows-43a88
    const firebaseConfig = {
      apiKey: "AIzaSyDK933ay1nDa1ZA-KeYq3MP46ykPJG-G0o",
      authDomain: "dailyknows-43a88.firebaseapp.com",
      projectId: "dailyknows-43a88",
      storageBucket: "dailyknows-43a88.appspot.com", // Corrected storageBucket format
      messagingSenderId: "435107214237",
      appId: "1:435107214237:web:e8939c15c7793316d33574",
      measurementId: "G-1HVS23R33J"
    };

    // Initialize Firebase
    let app, db;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app); // Initialize Firestore
      console.log("Firebase initialized successfully with new config!");
    } catch (err) {
      console.error("Firebase initialization failed:", err);
      alert("Failed to connect to Firebase. Data will not persist. Check console.");
    }

    // Expose globally for use in script.js
    window.db = db;
    window.firestoreFns = { collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp };
  </script>

  <!-- Custom JS -->
  <script type="module" src="script.js"></script>

</body>

</html>
